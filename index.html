<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8b0a87fb55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="calculator-background">
      <div class="screen">
        <p class="display col-12 text-right" id="displayElement"></p>
      </div>
      <div class="d-flex flex-row justify-content-between ml-4 mr-4 mt-4">
        <button class="operator-con pt-2" onclick="btnAC()">
          <p class="">AC</p>
        </button>
        <button class="operator-con pt-2" onclick="btnDel()">
          <p class="">DE</p>
        </button>
        <button class="operator-con" onclick="btnModulus()">
          <p class="symbols">%</p>
        </button>
        <button class="operator-con" onclick="btnDivide()">
          <p class="symbols">/</p>
        </button>
      </div>
      <div class="d-flex flex-row justify-content-between ml-4 mr-4 mt-4">
        <button class="operator-con pt-2" onclick="seven()">
          <p class="numbers">7</p>
        </button>
        <button class="operator-con pt-2" onclick="eight()">
          <p class="numbers">8</p>
        </button>
        <button class="operator-con pt-2" onclick="nine()">
          <p class="numbers">9</p>
        </button>
        <button class="operator-con" onclick="btnMultiply()">
          <p class="symbols">*</p>
        </button>
      </div>
      <div class="d-flex flex-row justify-content-between ml-4 mr-4 mt-4">
        <button class="operator-con pt-2" onclick="four()">
          <p class="numbers">4</p>
        </button>
        <button class="operator-con pt-2" onclick="five()">
          <p class="numbers">5</p>
        </button>
        <button class="operator-con pt-2" onclick="six()">
          <p class="numbers">6</p>
        </button>
        <button class="operator-con" onclick="btnSub()">
          <p class="symbols">-</p>
        </button>
      </div>
      <div class="d-flex flex-row justify-content-between ml-4 mr-4 mt-4">
        <button class="operator-con pt-2" onclick="one()">
          <p class="numbers">1</p>
        </button>
        <button class="operator-con pt-2" onclick="two()">
          <p class="numbers">2</p>
        </button>
        <button class="operator-con pt-2" onclick="three()">
          <p class="numbers">3</p>
        </button>
        <button class="operator-con" onclick="btnAdd()">
          <p class="symbols">+</p>
        </button>
      </div>
      <div class="d-flex flex-row justify-content-between ml-4 mr-4 mt-4">
        <button class="operator-con" onclick="btnDot()">
          <p class="numbers">.</p>
        </button>
        <button class="operator-con pt-2" onclick="zero()">
          <p class="numbers">0</p>
        </button>
        <button class="equal-to" onclick="equalTo()">
          <p class="symbols">=</p>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
